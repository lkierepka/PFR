<h2>STOP Smog</h2>
<div class="grant-info">
    <mat-card class="info-section">
        <h3>Kto może otrzymać dotację?</h3>
    </mat-card>

    <div class="arrow-right">
        <mat-icon>arrow_forward</mat-icon>
    </div>

    <mat-card class="info-section">
        <div>
            <h3>Ile można zyskać?</h3>
        </div>
    </mat-card>


    <div class="arrow-right">
        <mat-icon>arrow_forward</mat-icon>
    </div>

    <mat-card class="link-section">
        <div>
            <h3>Brzmi ciekawie? Sięgnij po więcej informacji!</h3>
            <p>
                <a mat-mini-fab color="primary" [href]='link'>
                    <mat-icon>link</mat-icon>
                </a>
                Strona urzędu
            </p>
            <p>
                <a mat-mini-fab color="primary"
                    href='http://zdunskawola.pl/images/luty_2020/Wniosek_z_zalacznikami.pdf'>
                    <mat-icon>download</mat-icon>
                </a>
                Wniosek o dotację
            </p>
        </div>
    </mat-card>
</div>


<mat-card class="contact-us">
    <h3 class="bold">Potrzebujesz pomocy? </h3>
    <h3> Zadzwoń do nas i upewnij się, że dotacja Ci przysługuje!</h3>
    <a mat-fab color="primary" aria-label="Button to make a call to ">
        <mat-icon>call</mat-icon>
    </a>
</mat-card>
