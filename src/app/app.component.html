<div *ngIf="!isInitialized">
  <div class="left-color-container"></div>
  <div class="right-color-container"></div>
  <div class="container">
    <div class="centered">
      <h1>Zduńskowolaninie!</h1>
      <h1>Chcesz zmienić źródło ogrzewania, a nie wiesz którą opcję wybrać?</h1>
      <h1>Oto narzędzie, które w 3 prostych krokach pokaże Ci <br/>jak łatwo wybrać najtańszy i najwygodniejszy rodzaj ogrzewania.</h1>
      <h1>Zaczynamy?</h1>
    </div>

    <button mat-raised-button class="start-btn" (click)="initializePage()">
      START
    </button>

    <img class="images" src="../assets/startPage.jpg" />
  </div>
</div>
<mat-toolbar color="primary" *ngIf="isInitialized">
  <span>Kalkulator kosztów ogrzewania</span>
  <span class="spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Contrast">
    <mat-icon>remove_red_eye</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Zoom in">
    <mat-icon>zoom_in</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Zoom out">
    <mat-icon>zoom_out</mat-icon>
  </button>
</mat-toolbar>

<div class="page-container" *ngIf="isInitialized">
  <mat-horizontal-stepper #stepper [linear]="false" class="content-container">
    <mat-step>
      <ng-template matStepLabel>Wypełnij formularz</ng-template>
      <app-calculator-form
        (formSubmitted)="onFormSubmitted($event)"
      ></app-calculator-form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Zobacz wyniki</ng-template>
      <app-results [formValue]="formValue"></app-results>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Zdobądź dotacje</ng-template>
      <app-grant-summary></app-grant-summary>
    </mat-step>
  </mat-horizontal-stepper>
</div>
