<ngx-charts-line-chart
  [view]="view"
  [results]="coalPricesSeries$ | async"
  [scheme]="colorScheme"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yScaleMin]="coalPriceMinScale$ | async"
  [yScaleMax]="coalPriceMaxScale$ | async"
>
</ngx-charts-line-chart>
